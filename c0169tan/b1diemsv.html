<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diemsv</title>
</head>
<body>
<script>
    let diemli= Number(prompt("Nhập điểm Lí"));
    let diemhoa= Number(prompt("Nhập điểm Hóa"));
    let diemsinh= Number(prompt("Nhập điểm Sinh"));
    let diemtrungbinh = (diemsinh+diemli+diemhoa)/3;
    document.write("Điểm trung bình là: " +diemtrungbinh );
    let tongdiem = (diemsinh+diemli+diemhoa);
    document.write(".  Tổng điểm 3 môn là: " +tongdiem);
</script>
</body>
</html>
