<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
    let cannang = prompt("Nhập số cân nặng (kg): ");
    let chieucao = prompt("Nhập số chiều cao (m): ")
    let BMI=cannang/(chieucao*chieucao);
    if ( BMI< 18)
        document.write("Bạn gầy!");
    else if (BMI < 25.0)
        document.write("Bạn có thân hình đẹp vl :))))");
    else if ( BMI< 30.0)
        document.write("Bạn BÉO!!! hj");
    else
        document.write("Bạn quá Béo, đúng hơn là bạn bị BÉO PHÌ!!! Hjhj ");

</script>
</body>
</html>
