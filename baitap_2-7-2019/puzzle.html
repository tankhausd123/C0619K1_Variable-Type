<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="a1.jpg" id="anh1" onclick="doiAnh1()" alt="a1">
<br>
<img src="a2.jpg" id="anh2" onclick="doiAnh2()" alt="a2">
<br>
<script>
    let im1=document.getElementById("anh1");
    let im2=document.getElementById("anh2");
    function doiAnh1() {
        if (im1.alt == 'a1'){
            im1.alt = 'b1';
        } else {
            im1.alt = 'a1';
        }
        im1.src = ""+im1.alt + ".jpg";
        check()
    }
    function doiAnh2() {
        if (im2.alt == 'a2'){
            im2.alt = 'b2';
        } else {
            im2.alt = 'a2';
        }
        im2.src = ""+im2.alt +".jpg";
        check()
    }
    function check() {
        if (im1.alt == 'a1' && im2.alt == "a2" ){
            alert('hoanthanh');
        } else if (im1.alt == 'b1' && im2.alt == 'b2') {
            alert('hoanthanh');
        }




    }
</script>
</body>
</html>
